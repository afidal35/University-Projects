 <body>
  <h1>common mark</h1>
  <p>common mark is the basic markup format adopted for the project.</p>
  <p>you should check that your implementation supports:</p>
  <ul>
   <li><p><em>italics</em> (using underscores) and <em>italics</em> (using stars),</p></li>
   <li><p><strong>bold</strong> (using double stars),</p></li>
   <li><p>bulleted lists,</p></li>
   <li><p>etc.</p></li>
  </ul>
  <p>the commonmark spec can be found <a href="http://spec.commonmark.org">online</a>.</p>
 </body>
</html>
